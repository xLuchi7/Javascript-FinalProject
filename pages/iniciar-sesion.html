    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <title>Iniciar Sesion en Venta Gamer</title>
    <meta name="description" content="Inicia sesion en Venta Gamer para comprar productos a precios increibles">
    <meta name="keywords" content="venta, venta gamer, productos, venta de productos, envios, envios gratis, argentina, comprar, comprar productos, iniciar sesion">
    <meta property="og:type" content="E-commerce">
    <meta property="og:title" content="Iniciar Sesion en Venta Gamer">
    <meta property="og.url" content="https://ventagamer.netlify.app/pages/iniciar-sesion.html">
    <meta property="og:description" content="Inicia sesion en Venta Gamer para comprar productos a precios increibles">
</head>
<body>
    <!--Titulo/voler al inicio-->
    <header class="color">
        <nav class="volver-inicio">
            <a href="../index.html"><h1 class="fuente animate__animated animate__zoomInUp">VENTA GAMER</h1></a>
        </nav>
    </header>
    <!--Iniciar Sesion-->
    <main class="color">
        <div class="div-inicio-sesion">
            <h2 class="iniciar-texto animate__animated animate__rotateInDownRight">Inicio de Sesion en la cuenta de Venta Gamer</h2>
            <div class="inicio-card">
                <p class="correo animate__animated animate__rotateInDownRight UnPunDos">Correo electronico</p>
                <input class="barra-correo animate__animated animate__rotateInDownRight UnPunCua" type="email" name="email" placeholder="ejemplo@gmail.com">
                <p class="contra animate__animated animate__rotateInDownRight UnPunSeis">Contraseña</p>
                <input class="barra-correo animate__animated animate__rotateInDownRight UnPunOch" type="password" name="Contraseña" placeholder="">
                <div class="enter animate__animated animate__rotateInDownRight DosSeg">
                    <a href=""><p>Iniciar Sesion</p></a>
                </div>
            </div>
        </div>
    </main>
    <footer>  
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
