<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <title>Inicia Sesion en Learn 2 Code</title>
    <meta name="description" content="Aprende a programar con Lean 2 Code! Cursos de programacion a precios Increibles!">
    <meta name="keywords" content="programacion, programar, code, coding, venta de cursos, cursos, cursos online, cursos de programacion, Javascript, Java, ReactJS, HTML, CSS, C++, Python">
    <meta property="og:type" content="Cursos Online">
    <meta property="og:title" content="Inicia Sesion en Learn 2 Code">
    <meta property="og.url" content="https://ventagamer.netlify.app/index.html">
    <meta property="og:description" content="Aprende a programar con Lean 2 Code! Cursos de programacion a precios Increibles!">
</head>
<body>
    <!--Titulo/voler al inicio-->
    <header>
        <nav id="header-iniciar" class="volver-inicio">
            <a href="../index.html"><h1 id="titulo-iniciar" class="fuente animate__animated animate__zoomInUp">LEARN 2 CODE</h1></a>
        </nav>
    </header>
    <!--Iniciar Sesion-->
    <main>
        <div id="main-iniciar" class="div-inicio-sesion">
            <h2 id="h2-iniciar" class="iniciar-texto animate__animated animate__rotateInDownRight">Inicio de Sesion en la cuenta de Learn 2 Code</h2>
            <form action="" id="formulario">
                <div class="inicio-card">
                    <p id="correo-iniciar" class="correo animate__animated animate__rotateInDownRight UnPunDos">Correo electronico</p>
                    <!--Aca hay muchas cosas que use para validar-->
                    <div class="derecho">
                        <input id="mail-iniciar" class="barra-correo animate__animated          animate__rotateInDownRight UnPunCua" type="text" name="email"   placeholder="ejemplo@gmail.com">
                        <img class="check" id="check" src="../img/check.png" alt="checkmark">
                        <img class="cross" id="cross" src="../img/cross.png" alt="crossmark">
                    </div>
                    <p class="bien" id="valid">Direccion de correo electronico valida</p>
                    <p class="mal" id="no-valid">Ingresa un correo electronico valido</p>
                    <p id="contra-iniciar" class="contra animate__animated animate__rotateInDownRight UnPunSeis">Contraseña</p>
                    <div class="derecho">
                        <input id="contraa-iniciar" class="barra-correo animate__animated animate__rotateInDownRight UnPunOch" type="password" name="Contraseña" placeholder="">
                        <img class="check" id="checkk" src="../img/check.png" alt="checkmark">
                        <img class="cross" id="crosss" src="../img/cross.png" alt="crossmark">
                    </div>
                    <p class="bien" id="contra-valid">Contraseña valida</p>
                    <p class="mal" id="contra-no-valid">Caracteres insuficientes (5 min)</p>
                    <button class="enter animate__animated animate__rotateInDownRight DosCua" type="submit">Iniciar Sesion</button>  
                </div>
            </form>
        </div>
    </main>
    <footer>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../JavaScript2.js"></script>

</body>
</html>
